<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Sabor Village</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container" style="display:flex; align-items:center;">
      <div class="site-brand"><h1>Contact Sabor Village</h1></div>
      <button class="nav-toggle" aria-controls="main-nav" aria-expanded="false">☰</button>
      <nav id="main-nav" class="nav" role="navigation" aria-label="Main">
        <a href="index.html">Home</a><a href="about.html">About</a><a href="events.html">Events</a><a href="gallery.html">Gallery</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Contact Us / Join the Come Together</h2>
      <!-- Netlify-ready form: add data-netlify="true" and a name -->
      <form id="contactForm" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-form">
        <input type="hidden" name="form-name" value="contact">
        <p style="display:none"><label>Don’t fill this out: <input name="bot-field"></label></p>

        <div class="form-row">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" required aria-required="true" placeholder="Jane Doe">
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com">
        </div>

        <div class="form-row">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="+254 7xx xxx xxx" required>
        </div>

        <div class="form-row">
          <label for="role">Your role / relation</label>
          <input id="role" name="role" type="text" placeholder="Saborian, Guest, Organizer..." required>
        </div>

        <div class="form-row">
          <label for="message">Message (optional)</label>
          <textarea id="message" name="message" rows="5" placeholder="Tell us how you'd like to help or what you'd like to share"></textarea>
        </div>

        <div class="form-row">
          <button type="submit" class="primary">Send Message</button>
          <div class="form-status" aria-live="polite" style="margin-top:0.5rem;"></div>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer"><div class="container"><small>&copy; Sabor Village</small></div></footer>
  <script src="main.js"></script>
</body>
</html>
